
{% for question in questions %}
<p>{{ question.title }} <a href="{{ question.get_url }}"> +{{question.rating}}</a> </p>

{% endfor %}
<nav>
    <ul class="pagination">
        {% for p in paginator.page_range %}
        {% if p == page.number %}
            Page
            {% else %}

            {% endif %}
            <a href="{{ paginator.baseurl }}{{ p }}">
                {{ p }}</a>

        {% endfor %}
    </ul>
</nav>
